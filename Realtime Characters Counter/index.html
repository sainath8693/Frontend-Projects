<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Real Time Character Counter</h3>
        <textarea class="textarea" id="textarea" maxlength="500" placeholder="Please Enter Your Text Here..."></textarea>
        <div class="Counter">
            <p>Total Characters: <span id="total-char" class="total-char"></span></p>
            <p>Remaining Characters: <span id="remaining-char" class="remaining-char"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
